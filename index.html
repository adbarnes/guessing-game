<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body
    class="bg-indigo-200 flex items-center justify-center w-screen h-screen"
  >
    <div class="w-1/4 mx-auto flex p-6 bg-white rounded-lg shadow-xl">
      <div class="pt-1 w-full">
        <h4
          class="text-xl text-gray-900 leading-tight text-center mb-4 font-bold"
        >
          Number guessing game
        </h4>
        <p class="mb-4">
          We have selected a random number between 1 and 100. See if you can
          guess it in 10 turns or fewer. We'll tell you if your guess was too
          high or too low.
        </p>
        <div
          id="alertContainer"
          class="fade-in text-center block p-2 border border-red-600 bg-red-200 mb-3 rounded text-red-600 hidden"
        >
          alert
        </div>
        <div class="flex items-center mb-3">
          <div id="resetContainer" class="w-full hidden">
            <button
              id="btn-reset"
              class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-3"
              type="button"
            >
              Restart
            </button>
          </div>
          <div id="guessInputDiv" class="w-1/ pr-1">
            <input
              class="block w-full appearance-none bg-gray-200 text-gray-700 border rounded py-2 px-4 mr-3 leading-tight focus:outline-none focus:bg-white"
              id="input-guess"
              type="number"
              placeholder="enter number"
              autofocus
            />
          </div>
          <div id="guessBtnDiv" class="w-1/2 pl-1">
            <button
              id="btn-guess"
              class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-3"
              type="button"
            >
              Guess
            </button>
          </div>
        </div>
        <div class="flex">
          <p class="font-bold mr-1">Guesses:</p>

          <p id="guess"></p>
        </div>
        <div class="flex">
          <p class="font-bold mr-1">Guess Count:</p>

          <p id="guess-count"></p>
        </div>
      </div>
    </div>
  </body>
</html>
